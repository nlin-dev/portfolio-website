<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nicholas Lin | Home </title>
    <link rel="icon" type="image/png" href="graphics/favicon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class = "navbar">
        <div class="nav-left">
            <a href="index.html" class="name-btn">
                <img src="graphics/homepage/name-btn.png" alt="Home">
            </a>
        </div>

        <button class="menu-icon" onclick="toggleMenu()">
            <img src="graphics/hamburger.png" alt="Menu Icon">
        </button>

        <div class="nav-middle">
            <a href="about.html" class="nav-btn"> ABOUT </a>
            <a href="projects.html" class="nav-btn"> PROJECTS </a>
            <a href="contact.html" class="nav-btn"> CONTACT </a>
            <a href="powerlifting.html" class="nav-btn"> POWERLIFTING </a>
        </div>
        
        <div class = "nav-right">
            <a href="https://github.com/nlin-dev?tab=repositories" target="_blank" class="icon-btn">
                <img src="graphics/homepage/github.png" alt="GitHub Icon">
            </a>
            <a href="https://www.linkedin.com/in/nicholxslin/"  target="_blank" class="icon-btn">
                <img src="graphics/homepage/linkedin.png" alt="LinkedIn Icon">
            </a>
        </div>
    </div>

    <div class="hero-container">
        <div class="photo-container">
            <img src="graphics/homepage/headshot.jpeg" alt="Personal Headshot">
        </div>
        <div class="about-container">
            <img src="graphics/homepage/home_about_description.png" alt="About Me">
        </div>
    </div>

    <div class="projects-contact-wrapper">

        <div class="projects-container">
            <div class="projects-title">
                <img src="graphics/homepage/recent_projects.png" alt="Recent Projects">
            </div>

            <div id="projectsCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="graphics/homepage/tldr_project.jpg" class="d-block w-100" alt="TLDR Health Project">
                    </div>
                    <div class="carousel-item">
                        <img src="graphics/homepage/deeplearning_project.jpg" class="d-block w-100" alt="Deep Learning Project">
                    </div>
                    <div class="carousel-item">
                        <img src="graphics/homepage/dropout_project.jpg" class="d-block w-100" alt="College Dropout Project">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#projectsCarousel" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#projectsCarousel" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>

                <div class="video-box">
                    <a href="projects.html" class="project-video">
                        <video autoplay loop muted>
                            <source src="graphics/homepage/more_projects.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </a>
                </div>
            </div>
        </div>
        <div class="contact-section">
            <div class="contact-title">
                <img src="graphics/homepage/contact_me.png" alt="Contact Title">
            </div>
            <div class="contact-graphic">
                <img src="graphics/homepage/contact_graphic.jpg" alt="Contact Graphic">
            </div>
        </div>
    </div>

    <div class="powerlifting-section">

        <a href="powerlifting.html" class="powerlifting-title-container">
            <div class="powerlifting-logo">
                <img src="graphics/lin_logo.png" alt="Powerlifting Logo">
            </div>
            <div class="index-powerlifting-title">
                <img src="graphics/powerlifting/powerlifting_title.png" alt="Team LIN Title">
            </div>
        </a>
        <div class="powerlifting-content-wrapper">

            <div class="powerlifting-photo-container">
                <div class="powerlifting-photo">
                    <img src="graphics/powerlifting/240squat.JPG" alt="Powerlifting Photo">
                </div>
                <div class="powerlifting-description">
                    <img src="graphics/homepage/powerlifting_about.png" alt="Powerlifting About">
                </div>
            </div>
            <div class="powerlifting-coaching-container">
                <div class="powerlifting-coaching-description">
                    <img src="graphics/homepage/coaching_about.png" alt="Coaching Powerlifting About">
                </div>
                <div class="powerlifting-coaching-video">
                    <video autoplay loop muted>
                        <source src="graphics/homepage/coaching_video.MP4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
